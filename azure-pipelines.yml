trigger:
- main

pool:
  vmImage: 'ubuntu-latest'

variables:
  nodeVersion: '22.x'
  azureSubscription: 'azure-for-students'

  # BACKEND
  webAppQA: 'changapp-qa'
  webAppPROD: 'changapp-prod'

  # FRONTEND
  webFrontQA: 'changapp-front-qa'
  webFrontPROD: 'changapp-front-prod'

stages:

# ===========================
#       BUILD
# ===========================
- stage: Build
  displayName: 'Build and Package'
  jobs:
  - job: BuildJob
    steps:

    - task: NodeTool@0
      inputs:
        versionSpec: '$(nodeVersion)'
      displayName: 'Usar Node.js'

    - script: npm ci
      displayName: 'Instalar dependencias backend'

    # Empaquetar BACKEND
    - task: ArchiveFiles@2
      displayName: 'Empaquetar BACKEND'
      inputs:
        rootFolderOrFile: '$(Build.SourcesDirectory)'
        includeRootFolder: false
        archiveType: 'zip'
        archiveFile: '$(Build.ArtifactStagingDirectory)/backend.zip'
        replaceExistingArchive: true

    # Empaquetar FRONTEND (solo carpeta /front)
    - task: ArchiveFiles@2
      displayName: 'Empaquetar FRONTEND'
      inputs:
        rootFolderOrFile: '$(Build.SourcesDirectory)/front'
        includeRootFolder: false
        archiveType: 'zip'
        archiveFile: '$(Build.ArtifactStagingDirectory)/frontend.zip'
        replaceExistingArchive: true

    - task: PublishBuildArtifacts@1
      displayName: 'Publicar artefacto'
      inputs:
        pathToPublish: '$(Build.ArtifactStagingDirectory)'
        artifactName: 'drop'
        publishLocation: 'Container'


# ===========================
#       TEST
# ===========================
- stage: Test
  dependsOn: Build
  jobs:
  - job: Tests
    steps:
    - task: NodeTool@0
      inputs:
        versionSpec: '$(nodeVersion)'

    - script: |
        echo "Ejecutando tests unitarios..."
        export NODE_ENV=test
        npm ci
        npm test -- --coverage --runInBand
      displayName: "Run Unit Tests"

# ===========================
#     DEPLOY QA
# ===========================
- stage: Deploy_QA
  dependsOn: Test
  jobs:
  - deployment: QADeploy
    environment: 'QA'
    strategy:
      runOnce:
        deploy:
          steps:

          - download: current
            artifact: drop

          # BACKEND QA
          - task: AzureWebApp@1
            displayName: 'Deploy BACKEND en QA'
            inputs:
              azureSubscription: '$(azureSubscription)'
              appType: webApp
              appName: $(webAppQA)
              package: '$(Pipeline.Workspace)/drop/backend.zip'

          - task: AzureAppServiceSettings@1
            displayName: "Variables BACKEND QA"
            inputs:
              azureSubscription: '$(azureSubscription)'
              appName: $(webAppQA)
              appSettings: |
                [
                  { "name": "NODE_ENV", "value": "qa" }
                ]

          # FRONTEND QA
          - task: AzureWebApp@1
            displayName: 'Deploy FRONTEND en QA'
            inputs:
              azureSubscription: '$(azureSubscription)'
              appType: webApp
              appName: $(webFrontQA)
              package: '$(Pipeline.Workspace)/drop/frontend.zip'


# ===========================
#   E2E TESTS (CYPRESS)  ← NUEVO STAGE
# ===========================
- stage: E2E_Tests
  displayName: 'E2E Tests with Cypress'
  dependsOn: Deploy_QA
  jobs:
  - job: CypressTests
    steps:
    - task: NodeTool@0
      inputs:
        versionSpec: '$(nodeVersion)'
      displayName: 'Usar Node.js'

    - script: npm ci
      displayName: 'Instalar dependencias'

    - script: |
        echo "Esperando que QA esté listo..."
        sleep 30
      displayName: 'Esperar deploy QA'

    - script: |
        echo "Ejecutando tests E2E con Cypress..."
        npx cypress run --config baseUrl=https://changapp-front-qa.azurewebsites.net
      displayName: 'Run Cypress E2E Tests'
      env:
        CYPRESS_BASE_URL: 'https://changapp-front-qa.azurewebsites.net'

    - task: PublishTestResults@2
      displayName: 'Publicar resultados Cypress'
      condition: always()
      inputs:
        testResultsFormat: 'JUnit'
        testResultsFiles: 'cypress/results/*.xml'
        failTaskOnFailedTests: true


# ===========================
#     DEPLOY PROD
# ===========================
- stage: Deploy_PROD
  dependsOn: E2E_Tests  # ← CAMBIO: Ahora depende de E2E
  jobs:
  - deployment: ProdDeploy
    environment: 'PROD'
    strategy:
      runOnce:
        deploy:
          steps:

          - download: current
            artifact: drop

          # BACKEND PROD
          - task: AzureWebApp@1
            displayName: 'Deploy BACKEND en PROD'
            inputs:
              azureSubscription: '$(azureSubscription)'
              appType: webApp
              appName: $(webAppPROD)
              package: '$(Pipeline.Workspace)/drop/backend.zip'

          - task: AzureAppServiceSettings@1
            displayName: "Variables BACKEND PROD"
            inputs:
              azureSubscription: '$(azureSubscription)'
              appName: $(webAppPROD)
              appSettings: |
                [
                  { "name": "NODE_ENV", "value": "production" }
                ]

          # FRONTEND PROD
          - task: AzureWebApp@1
            displayName: 'Deploy FRONTEND en PROD'
            inputs:
              azureSubscription: '$(azureSubscription)'
              appType: webApp
              appName: $(webFrontPROD)
              package: '$(Pipeline.Workspace)/drop/frontend.zip'